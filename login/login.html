<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E-Commerce | Login & Signup</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <!-- LOGIN FORM -->
    <form id="loginForm" novalidate>
      <h2>Login</h2>
      <div class="form-group">
        <label>Email / Username</label>
        <input type="text" id="loginEmail" required placeholder="Enter your email or username">
        <small class="error"></small>
      </div>
      <div class="form-group password-toggle">
        <label>Password</label>
        <input type="password" id="loginPassword" required placeholder="Enter your password">
        <span class="toggle-text" onclick="togglePassword('loginPassword', this)">Show</span>
        <small class="error"></small>
      </div>
      <div class="form-options">
        <label><input type="checkbox"> Remember me</label>
        <a href="#">Forgot password?</a>
      </div>
      <button type="submit" class="primary">Login</button>
      <div class="social-login">
        <p>Or login with</p>
        <button type="button">Google</button>
        <button type="button">Facebook</button>
        <button type="button">Apple</button>
      </div>
      <div class="redirect">
        New here? <a href="#" onclick="toggleForms()">Create an account</a>
      </div>
    </form>

    <!-- SIGNUP FORM -->
    <form id="signupForm" class="hidden" novalidate>
      <h2>Sign Up</h2>
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="fullName" required placeholder="Enter your full name">
        <small class="error"></small>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="signupEmail" required placeholder="Enter your email">
        <small class="error"></small>
      </div>
      <div class="form-group">
        <label>Phone Number</label>
        <input type="tel" id="phoneNumber" required placeholder="Enter your phone number">
        <small class="error"></small>
      </div>
      <div class="form-group password-toggle">
        <label>Password</label>
        <input type="password" id="signupPassword" required placeholder="Create password">
        <span class="toggle-text" onclick="togglePassword('signupPassword', this)">Show</span>
        <div id="strengthBar"></div>
        <small class="error"></small>
      </div>
      <div class="form-group password-toggle">
        <label>Confirm Password</label>
        <input type="password" id="confirmPassword" required placeholder="Confirm password">
        <span class="toggle-text" onclick="togglePassword('confirmPassword', this)">Show</span>
        <small class="error"></small>
      </div>
      <small>Password must be at least 8 characters long with letters, numbers, and symbols.</small>
      <div class="form-group">
        <label>
          <input type="checkbox" id="terms" required> I agree to the 
          <a href="#">Terms & Conditions</a> and 
          <a href="#">Privacy Policy</a>
        </label>
        <small class="error"></small>
      </div>
      <button type="submit" class="primary">Sign Up</button>
      <div class="social-login">
        <p>Or sign up with</p>
        <button type="button">Google</button>
        <button type="button">Facebook</button>
        <button type="button">Apple</button>
      </div>
      <div class="redirect">
        Already have an account? <a href="#" onclick="toggleForms()">Login here</a>
      </div>
    </form>
  </div>

  <script src="login.js"></script>
</body>
</html>
