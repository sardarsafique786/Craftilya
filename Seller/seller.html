<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Craftilya — Seller Dashboard</title>
  <link rel="stylesheet" href="seller.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2965/2965879.png">
</head>

<body>
  <!-- HEADER -->
  <header class="site-header">
    <div class="header-inner container">
      <a href="index.html" class="brand">Craft<span>Liya</span></a>
      <nav class="dashboard-nav">
        <a href="#add" class="active">Add Product</a>
        <a href="#recent">Recent</a>
        <a href="gallery/gallery.html">Gallery</a>
      </nav>
      <div class="user-info">
        <span class="seller-badge">Seller Panel</span>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="container main-layout">

    <!-- ADD PRODUCT SECTION -->
    <section id="add" class="product-form-section">
      <h3>Add New Product</h3>
      <form id="productForm">
        <div class="form-grid">
          <div class="form-group">
            <label for="productName">Product Name*</label>
            <input type="text" id="productName" required placeholder="Enter product name">
          </div>

          <div class="form-group">
            <label for="sellerName">Seller / Organization*</label>
            <input type="text" id="sellerName" required placeholder="Your brand or name">
          </div>

          <div class="form-group full">
            <label for="productDesc">Description</label>
            <textarea id="productDesc" rows="3" placeholder="Write a short description"></textarea>
          </div>

          <div class="form-group">
            <label for="productPrice">Price (₹)*</label>
            <input type="number" id="productPrice" required min="1" placeholder="0.00">
          </div>

          <div class="form-group">
            <label for="productStock">Stock Quantity*</label>
            <input type="number" id="productStock" required min="1" placeholder="0">
          </div>

          <div class="form-group">
            <label for="productCategory">Category*</label>
            <select id="productCategory" required>
              <option value="">Select Category</option>
              <option value="Handmade">Handmade</option>
              <option value="Readymade">Readymade</option>
              <option value="Decor">Decor</option>
              <option value="Jewelry">Jewelry</option>
              <option value="Gift">Gift</option>
              <option value="Home">Home</option>
            </select>
          </div>

          <div class="form-group full">
            <label>Product Images* (Drag & Drop or Click)</label>
            <div id="imageDrop" class="image-drop">
              <input type="file" id="productImages" multiple accept="image/*">
              <span>Drop images here or click to upload</span>
            </div>
            <div id="imagePreview" class="image-preview"></div>
          </div>
        </div>

        <div class="form-buttons">
          <button type="submit" class="btn">Save Product</button>
          <button type="button" id="clearFormBtn" class="btn ghost">Clear Form</button>
          <a href="gallery/gallery.html" class="btn outline">Go to Gallery</a>
        </div>
      </form>
    </section>

    <!-- LIVE PREVIEW -->
    <section class="live-preview-section">
      <h3>Live Preview</h3>
      <div id="livePreview" class="live-preview">
        <p>No product selected yet.</p>
      </div>
    </section>

    <!-- RECENT PRODUCTS -->
    <section id="recent" class="recent-products-section">
      <div class="section-header">
        <h3>Recently Added Products</h3>
        <div class="filter-category">
          <label>Filter by Category: </label>
          <select id="categoryFilter">
            <option value="all">All</option>
            <option value="Handmade">Handmade</option>
            <option value="Readymade">Readymade</option>
            <option value="Decor">Decor</option>
            <option value="Jewelry">Jewelry</option>
            <option value="Gift">Gift</option>
            <option value="Home">Home</option>
          </select>
        </div>
      </div>
      <div id="recentProducts" class="recent-products-grid"></div>
    </section>

  </main>

  <!-- TOAST -->
  <div id="toast" class="toast"></div>

  <!-- FOOTER -->
  <footer class="footer">
    <p>© 2026 CraftLiya • Crafted with ❤️ by <b>Gulearjan Bibi</b></p>
  </footer>

  <script src="seller.js" defer></script>
</body>
</html>
